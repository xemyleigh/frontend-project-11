<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS-frontend-project</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="">
    <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-primary" id="read-on" target="_blank">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-dark">
        <div class="container p-5">
            <div class="row">
                <div class="content col mx-auto">
                    <div class="row">
                        <div class="col-md-10 col-lg-8 mx-auto text-white">
                            <h1 class="display-3">RSS агрегатор</h1>
                            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                            <form>
                              <div class="row">
                                <div class="col">
                                  <div>
                                    <label for="form-link" class="sr-only">RSS-ссылка</label>
                                    <input class="col form-control" aria-label="url" type="text" name="url" id="form-link" placeholder="Ссылка RSS" required autofocus>      
                                  </div>
                                </div>
                                <div class="col-auto">
                                  <button type="submit" aria-label="add" class="h-100 btn btn-primary col-auto px-sm-5">Добавить</button>
                                </div>
                              </div>
                            </form>
                            <p class="text-muted mt-2 mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
                            <p class="feedback text-danger small m-0"></p>      
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
            
          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">

          </div>
        </div>

    </div>

</body>
</html>
