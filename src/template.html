<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS-frontend-project</title>
</head>
<body class="">
    <div class="bg-secondary">
        <div class="container p-5 ">
            <div class="row">
                <div class="content col mx-auto">
                    <div class="row">
                        <div class="col text-white">
                            <h1>RSS агрегатор</h1>
                            <p>Начните читать RSS сегодня! Это легко, это красиво.</p>        
                        </div>
                    </div>
                    <div class="row">
                        <form action="">
                            <label for="form-link" class="sr-only">RSS-ссылка</label>
                            <input class="col-8" type="text" name="link" id="form-link">
                            <input type="submit" value="Добавить" class="btn btn-primary col-2 .offset-md-2">
                        </form>    
                    </div>
                    <div class="row">
                        
                    </div>

                    <p class="text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Accordion Item #1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            This is the first item's accordion body.
          </div>
        </div>
      </div>
      
    </div>


</body>
</html>
