<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS-frontend-project</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="">
    <div class="bg-secondary">
        <div class="container p-5">
            <div class="row">
                <div class="content col mx-auto">
                    <div class="row">
                        <div class="col-md-10 col-lg-8 mx-auto text-white">
                            <h1 class="display-3">RSS агрегатор</h1>
                            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                            <form>
                              <label for="form-link" class="sr-only">RSS-ссылка</label>
                              <input class="col form-control" type="text" name="url" id="form-link" placeholder="Ссылка RSS" required autofocus>
                              <input type="submit" value="Добавить" class="btn btn-primary col-auto px-sm-5">
                            </form>
                            <p class="text-muted mt-2 mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
                            <p class="feedback text-danger small m-0"></p>      
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
